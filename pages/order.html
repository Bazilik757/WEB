<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Оформить заказ</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Оформить заказ</h1>
    <a href="/index.html">О нас</a>
                <a href="/pages/lanch.html">Собрать ланч</a>
                <a href="./order.html">Оформить</a>
                <a href="#order">Заказы</a>
                <a href="#contacts">Контакты</a>
  </header>

  <main>
    <!-- Раздел "Состав заказа" -->
    <section id="order_summary">
      <h2>Состав заказа</h2>
      <div id="order_dishes" class="dishes-container"></div>
      <p id="empty_order_message" style="display: none;">
        Ничего не выбрано. Чтобы добавить блюда в заказ, перейдите на страницу 
        <a href="menu.html">Собрать ланч</a>.
      </p>
    </section>

    <!-- Раздел "Оформление заказа" -->
    <section id="order_form">
      <h2>Оформление заказа</h2>
      <form id="checkout_form">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required>

        <label for="address">Адрес доставки:</label>
        <input type="text" id="address" name="address" required>

        <label for="phone">Телефон:</label>
        <input type="tel" id="phone" name="phone" required>

        <button type="submit">Оформить заказ</button>
      </form>
    </section>
  </main>

  <script type="module" src="./order.js"></script>
</body>
</html>
